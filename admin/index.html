<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Bootstrap CSS -->

    <title>Admin</title>
  </head>
  <body>
   <div class="container">
   <h1>Welcome to the Admin Side</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">All Designs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="new_design-tab" data-toggle="tab" href="#new_design" role="tab" aria-controls="new_design" aria-selected="false">Add New Design</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="user-tab" data-toggle="tab" href="#user" role="tab" aria-controls="user" aria-selected="false">Users</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" style="background-color:#e6e6e6; color:black;">
      <table class="table table-hover">
			  <thead>
			    <tr>
			      <th scope="col">Id</th>
			      <th scope="col">Cloth Name</th>
			      <th scope="col">Size</th>
			      <th scope="col">Image</th>
			      <th scope="col">Description</th>
			      <th scope="col">Color</th>

			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">1</th>
			      <td>Mark</td>
			      <td>Otto</td>
			      <td>@mdo</td>
			    </tr>
			    <tr>
			      <th scope="row">2</th>
			      <td>Jacob</td>
			      <td>Thornton</td>
			      <td>@fat</td>
			    </tr>
			    <tr>
			      <th scope="row">3</th>
			      <td colspan="2">Larry the Bird</td>
			      <td>@twitter</td>
			    </tr>
			  </tbody>
			</table>
		</div>


      <div class="tab-pane fade" id="new_design" role="tabpanel" aria-labelledby="new_design-tab"  style="background-color:#e6e6e6; color:black;">
      	<div class="row" >
      	 <form action="" method="post" enctype="multipart/form-data">
		    <div class="form-group">
		      <label for="title">Post Title</label>
		      <input type="text" class="form-control" name="title">
		    </div>

		     <div class="form-group">
		      <label for="post_author">Post Author</label>
		      <input type="text" class="form-control" name="post_author">
		    </div>

		    
		     <div class="form-group">
		      <select name="post_status" id="">
		        <option value="draft">Post Status</option>
		        <option value="published">Published</option>
		        <option value="draft">Draft</option>

		      </select>
		    </div>

		    <div class="form-group">
		      <label for="post_image">Post Image</label>
		      <input type="file" name="post_image">
		    </div>

		    <div class="form-group">
		      <label for="post_tags">Post Tags</label>
		      <input type="text" class="form-control" name="post_tags">
		    </div>

		    <div class="form-group">
		      <label for="post_content">Post Content</label>
		      <textarea class="form-control" name="post_content" id="body" cols="30" rows="10"></textarea> 
		    </div>

		    <div class="form-group">
		      <input class="btn btn-primary" type="submit" name="create_post" value="Publish Post">
		    </div>
		  </form>
		</div>

      </div>
      <div class="tab-pane fade" id="user" role="tabpanel" aria-labelledby="user-tab" style="background-color:#e6e6e6; color:black;">
      	  <table class="table table-hover">
			  <thead>
			    <tr>
			      <th scope="col">Id</th>
			      <th scope="col">Cloth Name</th>
			      <th scope="col">Size</th>
			      <th scope="col">Image</th>
			      <th scope="col">Description</th>
			      <th scope="col">Color</th>

			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">1</th>
			      <td>Mark</td>
			      <td>Otto</td>
			      <td>@mdo</td>
			    </tr>
			    <tr>
			      <th scope="row">2</th>
			      <td>Jacob</td>
			      <td>Thornton</td>
			      <td>@fat</td>
			    </tr>
			    <tr>
			      <th scope="row">3</th>
			      <td colspan="2">Larry the Bird</td>
			      <td>@twitter</td>
			    </tr>
			  </tbody>
			</table>
      </div>
    </div>
   </div>

    <script type="text/javascript" src="script.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
