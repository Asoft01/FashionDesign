<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Admin Panel</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Add Design</a></li>
      <li><a href="#">View All</a></li>
    </ul>
  </div>
</nav>
  
<div class="container" style="width: 500px;">
  <h3>Welcome to Admin Panel</h3>
 
  <form class="form-horizontal" action="">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Style Name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="cloth_name" placeholder="Enter style" name="style">
      </div>
    </div>
    <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Size:</label>
            <div class="col-sm-10">          
              <input type="text" class="form-control" id="size" placeholder="Enter size" name="size">
            </div>
          </div>
    
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Quantity</label>
      <div class="col-sm-10">          
            <select id="quantity" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </select>
</div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Color</label>
      <div class="col-sm-10">          
            <select id="color"  class="form-control">
                    <option value="yellow">Yellow</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                  </select>
    </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Image Path</label>
        <div class="col-sm-10">          
                <input type="text" name="user_image" id="image_path" class="form-control">
        </div>
    </div>
    
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
